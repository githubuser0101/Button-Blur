<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task01</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="blur">
    <div class="container">
      <button type="submit" class="btn" onclick="openPopup()">Click Me!</button>
      <div class="popup" id="popup">
        <p>This is your Popup!</p>
        <button type="button" class="btn" onclick="closePopup()">Ok</button>
        <!-- <button type="submit" class="btn">Submit</button> -->
      </div>
    </div>

    <!-- !++++++++++++++++++++++++script -->
    <script>
      let popup = document.getElementById("popup");
      let blurBackground = document.getElementById("blur");

      function openPopup() {
        popup.classList.add("open-popup");
        blurBackground.classList.add("blur");
        blurBackground.classList.remove("noblur");
      }

      function closePopup() {
        popup.classList.remove("open-popup")
        popup.classList.add("close-popup");
        blurBackground.classList.add("noblur");
        blurBackground.classList.remove("blur");
      }
    </script>
  </body>
</html>
